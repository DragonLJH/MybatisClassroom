<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>课室预定系统</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<script src="jquery/jquery-1.11.0.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" href="fa47/css/font-awesome.css" />
<link rel="icon" href="img/icon-logo.jpg">
</head>
<body>
	<div class="container">
		<div class="header">
		<div class="header">
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<a class="navbar-brand" href="index.html">课室预定系统</a>
				</div>

				<div class="navbar-right" style="margin-right: 15px;">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="reset.html"> 重置密码</a></li>
						<li><a href="update.html">修改密码</a></li>
						<li><a href="DeleteUser">退出系统</a></li>
					</ul>
				</div>
			</nav>
		</div>
			<h3 style="text-align: center;">修改密码</h3>
		</div>
		<div class="container-fluid" style="width: 600px;">
			<form class="form-horizontal" action="updatePassword" method="post">
				<div class="form-group">
					<label for="jobNumber" class="col-sm-2 control-label">工号：</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="jobNumber"
							id="jobNumber" placeholder="请输入工号">
					</div>
				</div>
				<div class="form-group">
					<label for="oldPassword" class="col-sm-2 control-label"> 原密码： </label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="oldPassword" id="oldPassword" placeholder="请输入原密码">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">新密码：</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="password"
							id="password" placeholder="请输入新密码：">
					</div>
				</div>
				<div class="form-group">
					<label for="againPassword" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" name="againPassword"
							id="againPassword" placeholder="请再次输入新密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="reset" name="againPassword" class="btn btn-default">Reset
						</button>
						<button type="submit" name="againPassword" class="btn btn-default">Sign
							in</button>
					</div>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
